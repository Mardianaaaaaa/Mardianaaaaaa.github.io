<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Destinasi - WisataLombok</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
    .spin { animation: spin 1s linear infinite; }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 flex flex-col font-sans text-gray-800">

  <header class="bg-gray-900 text-white shadow fixed w-full z-50">
    <nav class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">WISATA LOMBOK</h1>
      <ul class="flex gap-6 font-medium">
        <li><a href="index.html" class="hover:text-blue-400">Beranda</a></li>
        <li><a href="destinasi.html" class="hover:text-blue-400">Daftar destinasi</a></li>
        <li><a href="galery.html" class="hover:text-blue-400">Galeri</a></li>
      </ul>
    </nav>
  </header>

  <div class="h-28"></div>

  <main class="max-w-6xl mx-auto my-10 p-6 bg-white bg-opacity-90 backdrop-blur-md rounded-2xl shadow-xl">
    <div id="destination-container" class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-start">
      <div class="space-y-6">
        <img id="destImage" src="" alt="Foto Destinasi" class="rounded-2xl shadow-2xl w-full h-[400px] object-cover" />
        <div id="map" class="w-full h-64 rounded-xl shadow-md"></div>

        <div id="reviews" class="mt-6 bg-indigo-50 p-4 rounded-xl shadow-inner">
          <h3 class="text-xl font-semibold text-indigo-800 mb-3">üó£Ô∏è Ulasan Pengunjung</h3>
          <div id="reviewList" class="space-y-2 text-gray-700"></div>
        </div>
      </div>

      <div class="flex flex-col justify-start space-y-6">
        <div>
          <h2 id="destName" class="text-4xl font-bold text-indigo-900 mb-2"></h2>
          <p id="destLocation" class="text-indigo-700 font-semibold text-lg mb-4"></p>
          <p id="destDesc" class="text-gray-700 leading-relaxed text-justify"></p>
        </div>

        <div class="bg-indigo-50 p-6 rounded-xl shadow-lg">
          <h3 class="text-xl font-semibold text-center text-indigo-700 mb-4">Estimasi Biaya Perjalanan</h3>
          <form id="costForm" class="space-y-4">
            <div>
              <label for="distance" class="block text-indigo-800 font-semibold mb-1">Jarak Tempuh (km):</label>
              <input type="number" id="distance" min="0" step="0.1" placeholder="Masukkan jarak dalam km" required
                class="w-full rounded-lg border border-indigo-300 px-4 py-2 text-indigo-900 text-base focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
            </div>
            <div>
              <label for="transport" class="block text-indigo-800 font-semibold mb-1">Jenis Transportasi:</label>
              <select id="transport" required
                class="w-full rounded-lg border border-indigo-300 px-4 py-2 text-indigo-900 text-base focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
                <option value="" disabled selected>Pilih transportasi</option>
                <option value="motor"> Motor (Rp 15.000/km)</option>
                <option value="mobil"> Mobil (Rp 30.000/km)</option>
                <option value="bus"> Bus (Rp 25.000/km)</option>
              </select>
            </div>
            <button type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white py-2 rounded-full text-lg font-semibold shadow-md transition-transform hover:scale-105">
              Hitung Biaya
            </button>
          </form>
          <p id="costResult" class="mt-4 text-center text-lg font-semibold text-green-700"></p>
        </div>

       

        <div class="bg-blue-50 border border-blue-200 p-5 rounded-lg text-center shadow-md">
          <h3 class="text-lg font-semibold text-blue-800 mb-2">üå¶Ô∏è Informasi Cuaca Saat Ini</h3>
          <p id="weatherStatus" class="text-blue-700 font-medium text-base">Memuat cuaca...</p>
        </div>
         <div class="flex justify-center">
          <a id="contactReviewBtn"
            href="#"
            class="bg-yellow-500 hover:bg-yellow-600 text-white px-8 py-3 rounded-full font-semibold shadow-md transition-transform hover:scale-105">üì© Kontak & Ulasan</a>
        </div>
      </div>
    </div>
  </main>

  <footer id="kontak" class="bg-gray-900 text-white py-6 mt-auto">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4 px-6 text-center md:text-left">
      <p class="text-sm">&copy; 2025 Wisata Pulau Lombok</p>
      <div class="flex justify-center md:justify-end gap-6">
        <a href="#" class="flex items-center gap-2 hover:text-blue-400 transition">
          <i data-lucide="facebook"></i><span>Facebook</span>
        </a>
        <a href="#" class="flex items-center gap-2 hover:text-blue-400 transition">
          <i data-lucide="instagram"></i><span>Instagram</span>
        </a>
        <a href="#" class="flex items-center gap-2 hover:text-blue-400 transition">
          <i data-lucide="youtube"></i><span>YouTube</span>
        </a>
      </div>
    </div>
  </footer>

  <script src="assets js/main.js"></script>

</body>
</html>
